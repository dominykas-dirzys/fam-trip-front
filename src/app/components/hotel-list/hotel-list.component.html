<app-page-title>Hotels</app-page-title>

<div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Enter hotel" #input>
</mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td matt-cell *matCellDef="let index = index">{{index + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
    <td mat-cell *matCellDef="let element">{{element.city.title}}</td>
  </ng-container>

  <ng-container matColumnDef="officialRating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Official Rating</th>
    <td mat-cell *matCellDef="let element">{{element.officialRating}}</td>
  </ng-container>

  <ng-container matColumnDef="inspectionScore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Inspection Score</th>
    <td mat-cell *matCellDef="let element">{{element.inspectionScore}}</td>
  </ng-container>

  <ng-container matColumnDef="labels">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Labels</th>
    <td mat-cell *matCellDef="let element">{{element.labels}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="['/hotels', element.id]">
        View
      </button>
      <button mat-button (click)="openDialog(element)">
        Edit
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

<div>
<button class="add-hotel" mat-button (click)="openDialog()">
  Add Hotel
</button>
</div>
