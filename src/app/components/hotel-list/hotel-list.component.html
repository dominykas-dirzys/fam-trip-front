<app-page-title>Hotels</app-page-title>

<mat-form-field class="filter" floatLabel="never">
  <mat-label>Search by name</mat-label>
  <input matInput [formControl]="nameFilter">
</mat-form-field>
<mat-form-field class="filter" floatLabel="never">
  <mat-label>Search by city</mat-label>
  <input matInput [formControl]="cityFilter">
</mat-form-field>
<mat-form-field class="filter" floatLabel="never">
  <mat-label>Search by inspection score</mat-label>
  <input matInput [formControl]="insScoreFilter">
</mat-form-field>
<mat-form-field class="filter" floatLabel="never">
  <mat-label>Search by labels</mat-label>
  <input matInput [formControl]="labelsFilter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td matt-cell *matCellDef="let index = index">{{index + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
    <td mat-cell *matCellDef="let element">{{element.city.title}}</td>
  </ng-container>

  <ng-container matColumnDef="officialRating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Official Rating</th>
    <td mat-cell *matCellDef="let element">{{element.officialRating | offratingpipe}}</td>
  </ng-container>

  <ng-container matColumnDef="inspectionScore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Inspection Score</th>
    <td mat-cell *matCellDef="let element">{{element.inspectionScore}}</td>
  </ng-container>

  <ng-container matColumnDef="labels">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Labels</th>
    <td mat-cell *matCellDef="let element">{{element.labels | labelsarraypipe}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="primary" (click)="openDialog()" aria-label="Add Hotel">
        <mat-icon>add_circle</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" [routerLink]="['/hotels', element.id]" aria-label="View">
      <mat-icon>pageview</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
