<h3 mat-dialog-title>Room: {{ data.roomType === 'CUSTOM' ? data.type : data.roomType }}</h3>

<form [formGroup]="form" mat-dialog-content>
  <mat-form-field>
    <mat-label>Room Type</mat-label>
    <mat-select matNativeControl [formControl]="roomType" name="type" required>
      <mat-option value="PROMO">Promo</mat-option>
      <mat-option value="STANDARD_DBL">Standard Double</mat-option>
      <mat-option value="FAMILY">Family</mat-option>
      <mat-option value="SUITE">Suite</mat-option>
      <mat-option value="DBL_SEA_VIEW">Double Sea View</mat-option>
      <mat-option value="CUSTOM">Custom</mat-option>
    </mat-select>
    <mat-error *ngIf="roomType.errors?.required">
      Room Type is required
    </mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="roomType.value === 'CUSTOM'">
    <mat-label>Custom Room Type</mat-label>
    <input
      matInput
      formControlName="type"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Size</mat-label>
    <mat-select matNativeControl [formControl]="size" name="size">
      <mat-option value="SMALL">Small</mat-option>
      <mat-option value="NORMAL">Normal</mat-option>
      <mat-option value="LARGE">Large</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Room Condition</mat-label>
    <mat-select matNativeControl [formControl]="roomCondition" name="condition">
      <mat-option value="NEEDS_RENOVATION">Needs renovation</mat-option>
      <mat-option value="WEAR_AND_TEAR">Wear and tear</mat-option>
      <mat-option value="VERY_GOOD">Very good</mat-option>
      <mat-option value="NEW">New</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Remarks</mat-label>
    <textarea class="remarks" matInput formControlName="remarks"></textarea>
  </mat-form-field>

</form>

<div mat-dialog-actions>
  <button mat-raised-button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
</div>
