<h3 mat-dialog-title>Room: {{ data.roomType === 'CUSTOM' ? data.type : data.roomType }}</h3>

<form [formGroup]="form" mat-dialog-content>
  <mat-form-field>
    <mat-label>Room Type</mat-label>
    <mat-select [formControl]="roomType" name="type">
      <mat-option *ngFor="let roomType of roomTypes" [value]="roomType">
        {{roomType}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="roomType.errors?.required">
      Room Type is required
    </mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="roomType.value === 'CUSTOM'">
    <mat-label>Custom Room Type</mat-label>
    <input
      matInput
      formControlName="type"
    />
    <mat-error *ngIf="type.errors?.maxlength">
      Maximum 50 characters allowed
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Size</mat-label>
    <mat-select [formControl]="size" name="size">
      <mat-option *ngFor="let size of sizes" [value]="size">
        {{size}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Room Condition</mat-label>
    <mat-select [formControl]="roomCondition" name="condition">
      <mat-option *ngFor="let roomCondition of roomConditions" [value]="roomCondition">
        {{roomCondition}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="remarks" appearance="fill">
    <mat-label>Remarks</mat-label>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="5" formControlName="remarks"></textarea>
  </mat-form-field>

</form>

<div mat-dialog-actions>
  <button mat-raised-button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
</div>
