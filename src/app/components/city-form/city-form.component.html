<h3 mat-dialog-title>Add new City</h3>

<form [formGroup]="form" mat-dialog-content>
  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select [formControl]="country" name="title">
      <mat-option *ngFor="let country of countries" [value]="country">
        {{country.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input type="text"
           matInput
           formControlName="title"
           required
    />
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-raised-button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
</div>
